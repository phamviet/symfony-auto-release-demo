name: CI

on:
  - push:
      branches: [main]
  - workflow_dispatch:
      inputs:
        releaseLabel:
          description: 'Release with label'
          required: true
          default: 'yes'
          type: choice
          options:
            - yes
            - no

jobs:
  auto:
    name: Auto
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    continue-on-error: false
    strategy:
      matrix:
        php-versions: ["8.1"]
    env:
      RUNTIME_OS: linux
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Prepare repository
      run: git fetch --unshallow --tags

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        coverage: "none"

    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: "Release"
      if:  ${{ github.event.inputs.releaseLabel == 'yes' }}
      run: |
        yarn global add auto-plugin-composer
        ./bin/auto latest --verbose

    - name: "Force release"
      if:  ${{ github.event.inputs.releaseLabel == 'no' }}
      run: |
        yarn global add auto-plugin-composer
        ./bin/auto latest --only-publish-with-release-label=false --verbose

